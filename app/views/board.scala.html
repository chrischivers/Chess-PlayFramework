@(game: Game)
<!DOCTYPE html>
<div id="subheader">
    Player to move: @game.nextPlayerToGo
</div>


<div id="board">
    <table border="1" align="center">

        <tr height="25px">
            <td/>
            @for(i <- 0 to 7) {
                <td width ="70px" align="center">@i</td>
            }
            </tr>

      @for(y <- game.board.state.indices) {
        <tr height="70px">
            <td width="25px" align="center">@y</td>
        @for(x <- game.board.state(y).indices) {
          @if(game.board.state(x)(y) == null) {
            <td width="70px" align="center">
              <a href="#" id="@x,@y" onclick="linkClick(this.id);return false;">-</a>
            </td>
          }else {
            <td width="70px" align="center">
              <a href="#" id="@x,@y" onclick="linkClick(this.id);return false;">@game.board.state(x)(y)</a>
            </td>
          }
        }
        </tr>
      }
    </table>
</div>

<div id="off_board">
    <table border="1" align="center">
        <tr>
            Pieces Here
        </tr>
    </table>
</div>
